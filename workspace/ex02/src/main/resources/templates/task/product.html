<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      background-color: dimgray;
      color: white;
    }
  </style>
</head>
<body>
<h1>product.html</h1>
<!--절대경로 해주는 방법-->
<form th:action="@{/task/product}" method="post">
  상품명 : <input type="text" name="name">
  브랜드 :<input type="text" name="brand">
  가격 :<input type="text" name="price">
  <button>입력</button>
</form>

<div th:object="${productDto}">
  <h2 th:text="*{name}"></h2>
  <h2 th:text="*{brand}"></h2>
  <h2 th:text="*{price}"></h2>
</div>

</body>
</html>
